      animation: 'grow',

      animation: 'grow',

$(document).ready(function() {
  $('#fibo').tooltipster({
      animation: 'grow',

      theme: 'dope',
      interactive: true,

      offsetY: 50,

});

$(document).ready(function() {

      animation: 'grow',
